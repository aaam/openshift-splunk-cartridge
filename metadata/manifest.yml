Name: splunk
Cartridge-Short-Name: SPLUNK
Display-Name: Splunk 0.0.1
Description: "The is based off the extra-port Do-It-Yourself (DIY) application type sosiouxme, but includes modifications to allow Splunk to run in a cartridge."
Version: '0.1'
License: "ASL 2.0"

License-Url: http://www.apache.org/licenses/LICENSE-2.0.txt
Cartridge-Version: 0.0.1
Cartridge-Vendor: kelvinn
Vendor: kelvinn
Website: https://github.com/kelvinn/diy-extra-port-cartridge
Source-Url: https://github.com/kelvinn/diy-extra-port-cartridge.git
Categories:
  - service
  - embedded
Help-Topics:
  "Getting Started": https://www.openshift.com/community/videos/getting-started-with-diy-applications-on-openshift
Cart-Data:
  - Key: OPENSHIFT_DIYEXTRA_EXTRA_IP
    Type: environment
    Description: "Internal IP to which Splunk binds to."
  - Key: OPENSHIFT_DIYEXTRA_EXTRA_PORT
    Type: environment
    Description: "Internal port for Splunk Web to bind to."
  - Key: OPENSHIFT_DIYEXTRA_EXTRA_PROXY_PORT
    Type: environment
    Description: "External node port to reach Splunk Web."
  - Key: OPENSHIFT_DIYEXTRA_MGMT_PROXY_PORT
    Type: environment
    Description: "External node port to reach Splunkd."
  - Key: OPENSHIFT_DIYEXTRA_MGMT_PORT
    Type: environment
    Description: "Internal port for Splunkd to bind to."
Provides:
  - splunk
Publishes:
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-db-connection-info:
    Type: "ENV:NET_TCP:db:connection-info"
    Required: false
  set-nosql-db-connection-info:
    Type: "ENV:NET_TCP:nosqldb:connection-info"
    Required: false
Scaling:
  Min: 1
  Max: 1
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: EXTRA_PORT
    Private-Port:      8008
    Public-Port-Name:  EXTRA_PROXY_PORT
  - Private-IP-Name:   IP
    Private-Port-Name: MGMT_PORT
    Private-Port:      8009
    Public-Port-Name:  MGMT_PROXY_PORT
