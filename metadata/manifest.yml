Name: splunk
Cartridge-Short-Name: SPLUNK
Display-Name: Splunk Cartridge
Description: "A Splunk cartridge"
Version: '0.1'
License: "MIT"
Vendor: kelvinn
Cartridge-Version: 0.0.1
Cartridge-Vendor: kelvinn
Website: https://github.com/kelvinn/diy-extra-port-cartridge
Source-Url: https://github.com/kelvinn/diy-extra-port-cartridge.git
Categories:
  - service
Provides:
  - splunk
Scaling:
  Min: 1
  Max: -1
Cart-Data:
  - Key: OPENSHIFT_SPLUNK_LOG_DIR
    Type: environment
    Description: "Directory to store application log files."
  - Key: OPENSHIFT_TMP_DIR
    Type: environment
    Description: "Directory to store application temporary files."
  - Key: OPENSHIFT_REPO_DIR
    Type: environment
  - Key: OPENSHIFT_SPLUNK_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_SPLUNK_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
Group-Overrides:
- components:
  - web_proxy
Subscribes:
  set-db-connection-info:
    Type: "ENV:NET_TCP:db:connection-info"
    Required: false
  set-nosql-db-connection-info:
    Type: "ENV:NET_TCP:nosqldb:connection-info"
    Required : false
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8000
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      "/ui"
        Backend:       "/ui"
        Options:       { websocket: true }
      - Frontend:      "/health"
        Backend:       ""
        Options:       { health: true }
  - Private-IP-Name:   IP
    Private-Port-Name: PORT_TCP
    Private-Port:      8089
    Public-Port-Name:  PROXY_PORT_TCP
    Options:           { "ssl_to_gear": true }
    Mappings:
      - Frontend:      "/services"
        Backend:       "/services"
      - Frontend:      "/serviceNS"
        Backend:       "/serviceNS"